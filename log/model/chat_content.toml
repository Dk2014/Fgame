file="chat_content.go"
pkg="model"
class="ChatContent"
base="PlayerLogMsg"
comment = "聊天内容"
name="chat_content"
[[variables]]
name="Channel"
type="int32"
tag="channel"
comment="频道(0:世界,1:帮派,2:队伍,3:系统,4:私聊)"
show="normal"

[[variables]]
name="RecvId"
type="int64"
tag="recvId"
comment="接收者id"
show="normal"

[[variables]]
name="RecvName"
type="string"
tag="recvName"
comment="接收者名字"
show="normal"

[[variables]]
name="MsgType"
type="int32"
tag="msgType"
comment="消息类型(0:文本,1:表情,2:语音)"
show="normal"

[[variables]]
name="Content"
type="[]byte"
tag="content"
comment="内容"
show="byte"

[[variables]]
name="Text"
type="string"
tag="text"
comment="文本内容"
show="string"
