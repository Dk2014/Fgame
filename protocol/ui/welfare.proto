message TimesInfo{
    required int32 key=1;
    required int32 value=2;
}

message WelfareLoginInfo{
    //当前登录天数
    required int32 dayNum=1;
    //登录领取记录
    repeated int32 loginRecordList=2;
    //活动id
    required int32 groupId=3;
}

message WelfareUplevelInfo{
    //当前等级
    required int32 level=1;
    //升级领取记录
    repeated int32 uplevelRecordList=2;
    //活动id
    required int32 groupId=3;
   //活动开始时间
   required int64 startTime=4;
   //活动结束时间
   required int64 endTime=5; 
}
